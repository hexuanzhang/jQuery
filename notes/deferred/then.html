<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>then方法</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
		<script src="../../version/1.11.1/jquery.js"></script>
	</head>
	<body>
		<script>
			var dfd = $.Deferred();

			var _dfd = dfd.then(function(str) {
				console.log(str + "--done");
				return str + "--done";
			}, function() {
				console.log("fail");
			});

			dfd.resolve("deferred");
			_dfd.done(function(str) {
				console.log(str + "-- done");
			});
		</script>
	</body>
</html>
