<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>notifyWith方法</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
		<script src="../../version/1.11.1/jquery.js"></script>
	</head>
	<body>
		<script>
			var dfd = $.Deferred(),
				obj = {
					flag: true
				};

			var _dfd = dfd.then(function(str) {
				console.log(str + "--done");
				return str + "--done";
			}, function() {
				console.log("fail");
			}, function(str) {
				console.dir(this.flag);
				console.log(str + "--progress");
			});

			dfd.notify("deferred");
			dfd.notifyWith(obj, ["deferred"]); //需在resolve或reject方法前调用
		</script>
	</body>
</html>
