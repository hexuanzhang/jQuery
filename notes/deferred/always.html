<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>always方法</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
		<script src="../../version/1.11.1/jquery.js"></script>
	</head>
	<body>
		<script>
			var dfd = $.Deferred();
			function show(dfd) {
				$.ajax("data.json")
					.done(function() {
						dfd.resolve("done");
					})
					.fail(function() {
						dfd.reject("fail");
					});
				return dfd.promise();
			}
			$.when(show(dfd))
				.always(function(str) {
					console.log(str + "--complete");
				});
		</script>
	</body>
</html>
