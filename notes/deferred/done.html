<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>done方法</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
		<script src="../../version/1.11.1/jquery.js"></script>
	</head>
	<body>
		<script>
			var nCounter = 1;
			function show() {
				nCounter++;
				console.log("call show");
			}

			function log(str) {
				console.log(str + "--" + nCounter);
			}

			var dfd = $.Deferred();
			dfd.done([log, show], log, [show, log])
				.done(function(str) {
					console.log(str + "-completed"); 
				})
			dfd.resolve("done");
		</script>
	</body>
</html>
