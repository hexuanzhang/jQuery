	<body>
		<script>
			function show(str) {
				console.log("show: " + str);
			}
			function log(str) {
				console.log("log: " + str);
			}

			var callbacks = $.Callbacks();

			console.log(callbacks.locked());  //false

			callbacks.disable();
			console.log(callbacks.locked()); //true

			callbacks.lock();
			console.log(callbacks.locked()); //true
		</script>
